<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Seat Selection</title>
  <style>
    .selected {
      background-color: yellow;
    }
  </style>
</head>
<body>

<h2>Bus Seat Selection</h2>
<p>Remaining Seats: <span id="remainingSeats">10</span></p>
<p>Total Price: $<span id="totalPrice">0</span></p>

<div id="seatsContainer">
  <div class="seat" data-name="Seat 1" data-class="Standard" data-price="10">Seat 1</div>
  <div class="seat" data-name="Seat 2" data-class="Standard" data-price="10">Seat 2</div>
  <!-- Add more seats as needed -->
  <div class="seat" data-name="Seat 1" data-class="Standard" data-price="10">Seat 1</div>
  <div class="seat" data-name="Seat 2" data-class="Standard" data-price="10">Seat 2</div>
  <!-- Add more seats as needed -->
  <div class="seat" data-name="Seat 1" data-class="Standard" data-price="10">Seat 1</div>
  <div class="seat" data-name="Seat 2" data-class="Standard" data-price="10">Seat 2</div>
  <!-- Add more seats as needed -->
  <div class="seat" data-name="Seat 1" data-class="Standard" data-price="10">Seat 1</div>
  <div class="seat" data-name="Seat 2" data-class="Standard" data-price="10">Seat 2</div>
  <!-- Add more seats as needed -->
  <div class="seat" data-name="Seat 1" data-class="Standard" data-price="10">Seat 1</div>
  <div class="seat" data-name="Seat 2" data-class="Standard" data-price="10">Seat 2</div>
  <!-- Add more seats as needed -->
  <!-- Add details for selected seat -->
  <div id="selectedSeatDetails"></div>
</div>

<script>
  let remainingSeats = 10;
  let totalPrice = 0;

  document.getElementById('seatsContainer').addEventListener('click', function(event) {
    const seat = event.target;
    const selectedSeats = document.querySelectorAll('.selected');

    if (seat.classList.contains('seat') && !seat.classList.contains('selected') && selectedSeats.length < 4 && remainingSeats > 0) {
      // Update selected seat details
      const seatName = seat.dataset.name;
      const seatClass = seat.dataset.class;
      const seatPrice = parseFloat(seat.dataset.price);

      // Add the selected seat to the details
      document.getElementById('selectedSeatDetails').innerHTML += `
        <p>${seatName} - ${seatClass} Class ($${seatPrice})</p>
      `;

      // Update total price
      totalPrice += seatPrice;
      document.getElementById('totalPrice').textContent = totalPrice;

      // Decrease remaining seats
      remainingSeats--;
      document.getElementById('remainingSeats').textContent = remainingSeats;

      // Mark the seat as selected
      seat.classList.add('selected');
    }
  });
</script>

</body>
</html>
